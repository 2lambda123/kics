[defaults]
host_key_checking = False
remote_user = root
timeout = 10
log_level = debug
collections_paths = /usr/share/ansible/collections
vault_password_file = /etc/ansible/vault.password
roles_path = /etc/ansible/roles
playbook_dir = /etc/ansible/playbooks

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=30m -o ControlPath=/tmp/ansible-ssh-%h-%p-%r

[inventory]
inventory_hostname = localhost
ansible_connection = local
