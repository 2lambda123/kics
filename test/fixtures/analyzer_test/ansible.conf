[defaults]
# Localização do inventário (hosts) padrão
inventory = /etc/ansible/hosts

# Caminho para o módulo da biblioteca padrão do Ansible
library = /usr/share/ansible/

# Caminho para os plugins de módulo personalizados
module_utils = /usr/share/ansible/plugins/modules/

# Caminho para os plugins de inventário personalizados
inventory_plugins = /usr/share/ansible/plugins/inventory/

# Caminho para os papéis (roles) do Ansible
roles_path = /etc/ansible/roles

# Exibir resultados em formato humano-legível
stdout_callback = yaml

# Número máximo de conexões simultâneas por host
forks = 10

# Usar a estratégia de paralelismo "free" por padrão
strategy = free

# Configuração de SSH
[ssh_connection]
# Habilitar o controle persistente de conexão SSH (controla conexões SSH para melhorar a velocidade de execução)
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=30m -o ControlPath=/tmp/ansible-ssh-%h-%p-%r

# Configuração de callback (usada para capturar resultados e eventos)
[callback_plugins]
# Habilitar o callback do perfil de tempo de execução
profile_tasks = yes
