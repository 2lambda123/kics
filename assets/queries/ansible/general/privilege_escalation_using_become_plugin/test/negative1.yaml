---
- hosts: localhost
  become_user: postgres
  tasks:
    - name: become from a lower scope
      ansible.builtin.command: whoami
      become: false
      changed_when: false

    - name: become from higher scope
      ansible.builtin.command: whoamyou
      changed_when: false

---
- hosts: localhost
  tasks:
    - name: become from the same scope
      ansible.builtin.command: whoami
      become: true
      become_user: postgres
      changed_when: false